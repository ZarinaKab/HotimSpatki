<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img
            src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="logo">
        <span>HotimSpatki</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
            (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>


    <span class="p-input-icon-left">
                        <input type="text" pInputText placeholder="Search">
                                            <i class="pi pi-search"></i>
                    </span>

    <div #topbarmenu class="layout-topbar-menu"
         [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}" >
                <button class="p-link layout-topbar-button">
                    <i class="pi pi-heart"></i>
                    <span>Favorites</span>
                </button>

        <button class="p-link layout-topbar-button" >
            <i class="pi pi-shopping-cart"></i>
        </button>
        <button class="p-link layout-topbar-button" >
                <i class="pi pi-user" (click) = "menuVisible = !menuVisible"></i>

        </button>
        <!--        <button class="p-link layout-topbar-button" [routerLink]="''">-->
        <!--            <i class="pi pi-cog"></i>-->
        <!--            <span>Settings</span>-->
        <!--        </button>-->
    </div>
    <div *ngIf="menuVisible">
        <p-tieredMenu [model]="tieredItems"></p-tieredMenu>
    </div>
</div>
